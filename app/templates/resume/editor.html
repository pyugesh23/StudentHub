{% extends "base.html" %}

{% block title %}{% if is_editing %}Edit{% else %}Create{% endif %} Resume{% endblock %}

{% block content %}
<style>
    body {
        overflow-x: hidden;
    }

    * {
        box-sizing: border-box;
    }

    .editor-wrapper {
        max-width: 850px;
        margin: 0 auto;
        padding: 1rem;
    }


    .form-group label {
        color: #94a3b8;
        font-weight: 600;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        display: block;
    }

    .form-control {
        background: rgba(15, 23, 42, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #f8fafc;
        border-radius: 10px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
    }

    .form-control:focus {
        background: rgba(15, 23, 42, 0.7);
        border-color: #388bfd;
        color: #f8fafc;
        box-shadow: 0 0 0 3px rgba(56, 139, 253, 0.1);
    }

    .resume-preview-wrapper {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        margin-bottom: 20px;
        width: 100%;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }

    #resume-content {
        background: white;
        width: 100%;
    }

    .btn-save {
        background: #388bfd;
        color: white;
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.2s;
    }

    .btn-save:hover {
        background: #4a9aff;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(56, 139, 253, 0.3);
    }

    .btn-cancel {
        background: rgba(239, 68, 68, 0.05);
        color: #ef4444;
        border: 2px solid rgba(239, 68, 68, 0.3);
        padding: 0.75rem 2.5rem;
        border-radius: 12px;
        font-weight: 700;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn-cancel:hover {
        background: #ef4444;
        color: white;
        border-color: #ef4444;
        text-decoration: none;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
    }

    .btn-download {
        background: #10b981;
        color: white;
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.2s;
    }

    .btn-download:hover {
        background: #059669;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
    }

    @media print {
        * {
            box-shadow: none !important;
            transform: none !important;
        }

        body {
            margin: 0;
            padding: 0;
        }

        section {
            page-break-inside: avoid;
        }

        .resume-container {
            margin: 0 auto !important;
            padding: 60px !important;
            width: 794px !important;
            max-width: none !important;
        }
    }
</style>

<div class="editor-wrapper">
    <input type="hidden" id="resumeTitleInput" value="{{ resume_title or (template_id|title + ' Resume') }}">

    <div class="row justify-content-center mb-4">
        <div class="col-md-12">
            <div class="resume-preview-wrapper">
                <div id="resume-content">
                    <!-- Dynamically load the selected template -->
                    {% include template_layout %}
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-5 mt-4">
        <div>
            <a href="{{ url_for('resume.gallery') }}" class="btn-cancel me-2">
                <i class="fas fa-times-circle"></i> Cancel
            </a>
        </div>
        <button onclick="downloadPDF()" class="btn-download">
            <i class="fas fa-file-pdf"></i> Download PDF
        </button>
    </div>
</div>

<!-- html2canvas and jspdf or html2pdf.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<form id="saveForm" method="POST" action="" style="display:none;">
    <!-- Inputs will be populated by JS -->
</form>

<script>
    {% if is_editing %}
    document.addEventListener('DOMContentLoaded', function () {
        const resumeData = {{ content| tojson | safe
    }};
    for (const field in resumeData) {
        const element = document.querySelector(`[data-field="${field}"]`);
        if (element) {
            element.innerText = resumeData[field];
        }
    }
    });
    {% endif %}

    function saveResume() {
        const resumeTitle = document.getElementById('resumeTitleInput').value.trim();

        if (!resumeTitle) {
            alert('Please enter a resume title/role name');
            document.getElementById('resumeTitleInput').focus();
            return;
        }

        const data = { resume_title: resumeTitle };

        // Find all editable elements with a data-field attribute
        document.querySelectorAll('[contenteditable="true"]').forEach(el => {
            const field = el.getAttribute('data-field');
            if (field) {
                data[field] = el.innerText; // or el.innerHTML for rich text
            }
        });

        const form = document.getElementById('saveForm');
        form.innerHTML = ''; // Clear previous inputs

        for (const key in data) {
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = key;
            input.value = data[key];
            form.appendChild(input);
        }

        form.submit();
    }

    async function downloadPDF() {
        const element = document.querySelector('.resume-container');
        if (!element) return;

        // Ensure fonts are loaded
        if (document.fonts) {
            await document.fonts.ready;
        }

        // Configuration for html2pdf
        const opt = {
            margin: 0,
            filename: 'resume.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: {
                scale: 2,
                useCORS: true,
                scrollY: 0
            },
            jsPDF: {
                unit: 'px',
                format: [794, 1123],
                orientation: 'portrait'
            }
        };

        // Temporary style removal for clean capture
        const originalShadow = element.style.boxShadow;
        const originalTransform = element.style.transform;

        element.style.boxShadow = 'none';
        element.style.transform = 'none';

        try {
            await html2pdf().set(opt).from(element).save();
        } finally {
            // Restore original styles
            element.style.boxShadow = originalShadow;
            element.style.transform = originalTransform;
        }
    }
</script>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}
