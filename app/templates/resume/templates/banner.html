<div style="font-family: 'Lato', sans-serif; color: #444; line-height: 1.6;">
    <div
        style="background-color: #27ae60; color: white; padding: 40px 20px; text-align: center; border-radius: 5px 5px 0 0;">
        <h1 style="margin: 0; font-size: 42px; font-weight: 700;" contenteditable="true" data-field="name">{{
            content.name }}</h1>
        <p style="margin: 10px 0 0; font-size: 20px; opacity: 0.9;" contenteditable="true" data-field="title">{{
            content.title }}</p>
    </div>

    <div style="background-color: #2ecc71; color: white; padding: 10px; text-align: center; font-size: 14px;">
        <span contenteditable="true" data-field="email">{{ content.email }}</span> | <span contenteditable="true"
            data-field="phone">{{ content.phone }}</span>
    </div>

    <div style="padding: 30px;">
        <div style="display: flex; margin-bottom: 30px;">
            <div style="width: 30%; padding-right: 20px;">
                <h3 style="color: #27ae60; border-bottom: 2px solid #27ae60; padding-bottom: 5px; margin-top: 0;">Skills
                </h3>
                <p contenteditable="true" data-field="skills">{{ content.skills }}</p>

                <h3 style="color: #27ae60; border-bottom: 2px solid #27ae60; padding-bottom: 5px; margin-top: 30px;">
                    Connect</h3>
                <p>LinkedIn</p>
                <p>GitHub</p>
            </div>

            <div style="width: 70%;">
                <h3 style="color: #27ae60; border-bottom: 2px solid #27ae60; padding-bottom: 5px; margin-top: 0;">
                    Profile</h3>
                <p contenteditable="true" data-field="summary">{{ content.summary }}</p>

                <h3 style="color: #27ae60; border-bottom: 2px solid #27ae60; padding-bottom: 5px; margin-top: 30px;">
                    Experience</h3>
                <div contenteditable="true" data-field="experience">{{ content.experience|safe }}</div>

                <h3 style="color: #27ae60; border-bottom: 2px solid #27ae60; padding-bottom: 5px; margin-top: 30px;">
                    Education</h3>
                <div contenteditable="true" data-field="education">{{ content.education|safe }}</div>
            </div>
        </div>
    </div>
</div>
