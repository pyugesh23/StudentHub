<div style="font-family: 'Helvetica', sans-serif; color: #333; line-height: 1.6;">
    <div style="background-color: #0056b3; color: white; padding: 20px; text-align: center;">
        <h1 style="margin: 0;" contenteditable="true" data-field="name">{{ content.name }}</h1>
        <p style="margin: 5px 0;" contenteditable="true" data-field="title">{{ content.title }}</p>
    </div>

    <div style="padding: 20px;">
        <p style="text-align: center;">
            <span contenteditable="true" data-field="email">{{ content.email }}</span> | <span contenteditable="true"
                data-field="phone">{{ content.phone }}</span>
        </p>
        <hr>

        <h3>Summary</h3>
        <p contenteditable="true" data-field="summary">{{ content.summary|safe }}</p>

        <h3>Skills</h3>
        <p contenteditable="true" data-field="skills">{{ content.skills|safe }}</p>

        <h3>Experience</h3>
        <div contenteditable="true" data-field="experience">{{ content.experience|safe }}</div>

        <h3>Education</h3>
        <div contenteditable="true" data-field="education">{{ content.education|safe }}</div>
    </div>
</div>
