{% block container_class %}{% endblock %}

{% block content %}
<style>
    /* Ultra-Compact View Adjustments */

    /* Override Global Navbar for this page */
    nav.navbar {
        padding: 0 !important;
        margin: 0 !important;
        min-height: auto !important;
        background-color: #0f172a !important;
        border: none !important;
    }

    nav.navbar .container {
        padding: 0 !important;
        margin: 0 !important;
        max-width: none !important;
        width: 100% !important;
        display: flex !important;
        align-items: center !important;
        height: 32px !important;
        /* Ultra thin */
    }

    .navbar-brand {
        padding: 0 1rem !important;
        margin: 0 !important;
        line-height: 32px !important;
        font-size: 1.1rem !important;
        font-weight: 800 !important;
    }

    .navbar-nav {
        gap: 15px !important;
        margin-left: auto !important;
        padding-right: 1rem !important;
    }

    .nav-link {
        font-size: 0.85rem !important;
        padding: 0 !important;
        line-height: 32px !important;
    }

    body {
        overflow-y: auto !important;
        /* Allow the entire page to scroll */
        padding-top: 0 !important;
        /* Header is in flow now */
        background-color: #0f172a;
    }

    .main-content {
        padding: 0 !important;
        margin: 0 !important;
        min-height: auto !important;
        max-width: none !important;
    }

    .editor-container {
        display: flex;
        flex-direction: column;
        background: #1e293b;
        min-height: 100vh;
        /* Ensure it takes at least full viewport */
    }

    /* Compact Toolbar */
    .toolbar {
        height: 32px;
        background: #1e293b;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1rem;
        z-index: 100;
    }

    .toolbar-left {
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .resume-title-display {
        color: #f8fafc;
        font-size: 0.95rem;
        font-weight: 600;
        margin-left: 0.5rem;
        font-family: 'Outfit', sans-serif;
    }

    .btn-toolbar {
        background: rgba(255, 255, 255, 0.05);
        color: #94a3b8;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 0.2rem 0.6rem;
        border-radius: 4px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.4rem;
        font-size: 0.8rem;
    }

    .btn-toolbar:hover {
        background: rgba(255, 255, 255, 0.15);
        color: #f8fafc;
        text-decoration: none;
    }

    /* Preview Area */
    .preview-area {
        flex: 1;
        background: #525659;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        /* Align to top for better scrolling experience */
        min-height: 1200px;
        /* Give it enough height to be scrollable */
    }

    .preview-iframe {
        width: 100%;
        height: 100%;
        min-height: 1200px;
        border: none;
    }

    .no-preview {
        color: #94a3b8;
        text-align: center;
        padding: 5rem 2rem;
        width: 100%;
    }
</style>

<div class="editor-container">
    <!-- Top Toolbar -->
    <div class="toolbar">
        <div class="toolbar-left">
            <a href="{{ url_for('resume.my_resumes') }}" class="btn-toolbar" title="Back to Dashboard">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <div style="width: 1px; height: 16px; background: rgba(255,255,255,0.1); margin: 0 0.25rem;"></div>
            <span class="resume-title-display">{{ resume_title }}</span>
        </div>
    </div>

    <!-- Main Preview -->
    <div class="preview-area">
        {% if file_type == '.pdf' %}
        <iframe src="{{ url_for('resume.view_file', resume_id=resume_id) }}#zoom=100" class="preview-iframe"></iframe>
        {% else %}
        <div class="no-preview">
            <i class="fas fa-file-{{ file_type[1:] if file_type else 'alt' }}"
                style="font-size: 3rem; margin-bottom: 1rem;"></i>
            <p style="font-size: 1rem;">Preview not available for {{ file_type }} files.</p>
            <a href="{{ url_for('resume.download', resume_id=resume_id) }}" class="btn-toolbar"
                style="margin-top: 1rem; display: inline-flex;">
                <i class="fas fa-download"></i> Download to View
            </a>
        </div>
        {% endif %}
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}
