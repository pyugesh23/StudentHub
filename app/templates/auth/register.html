{% extends "base.html" %}

{% block title %}Join StudentHub{% endblock %}

{% block content %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
    body {
        background-color: #0d1117;
        color: #c9d1d9;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        font-size: 13px;
    }

    .auth-container {
        max-width: 300px;
        margin: 40px auto;
        text-align: center;
    }

    .auth-logo {
        font-size: 32px;
        margin-bottom: 16px;
        color: #f0f6fc;
    }

    .auth-logo h3 {
        color: #fff;
        font-weight: 300;
        margin-top: 8px;
        font-size: 20px;
    }

    .auth-box {
        background-color: #161b22;
        border: 1px solid #30363d;
        border-radius: 6px;
        padding: 16px;
        text-align: left;
    }

    .form-label {
        font-weight: 500;
        margin-bottom: 6px;
        display: block;
        color: #c9d1d9;
        font-size: 13px;
    }

    .form-control {
        background-color: #0d1117;
        border: 1px solid #30363d;
        color: #c9d1d9;
        margin-bottom: 12px;
        width: 100%;
        padding: 5px 10px;
        border-radius: 6px;
        box-sizing: border-box;
        /* Ensure padding doesn't increase width */
        font-size: 14px;
        height: 32px;
    }

    .form-control:focus {
        background-color: #0d1117;
        border-color: #58a6ff;
        box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
        color: #c9d1d9;
        outline: none;
        /* Remove default outline */
    }

    .btn-auth-green {
        background-color: #238636;
        color: white;
        border: 1px solid rgba(240, 246, 252, 0.1);
        width: 100%;
        padding: 5px 16px;
        border-radius: 6px;
        font-weight: 600;
        margin-top: 5px;
        cursor: pointer;
        font-size: 14px;
    }

    .btn-auth-green:hover {
        background-color: #2ea043;
        color: white;
    }

    .create-account-box {
        margin-top: 16px;
        border: 1px solid #30363d;
        padding: 10px 16px;
        border-radius: 6px;
        font-size: 13px;
        background-color: #161b22;
        /* Added background for consistency */
    }

    .text-link {
        color: #58a6ff;
        text-decoration: none;
    }

    .text-link:hover {
        text-decoration: underline;
    }

    .navbar {
        display: none;
    }

    .text-muted {
        color: #8b949e !important;
        font-size: 12px;
        margin-top: 12px;
        text-align: center;
    }
</style>

<div class="auth-container">
    <div class="auth-logo">
        <i class="fas fa-graduation-cap"></i>
        <h3>Join StudentHub</h3>
    </div>

    <div class="auth-box">
        <form method="POST" action="/register">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>

            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email"
                value="{{ request.args.get('email_hint', '') }}" required>

            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>

            <button type="submit" class="btn btn-auth-green">Create account</button>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <button type="button" class="btn btn-google">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="18px" height="18px"
                    style="margin-right: 8px;">
                    <path fill="#FFC107"
                        d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                    <path fill="#FF3D00"
                        d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                    <path fill="#4CAF50"
                        d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                    <path fill="#1976D2"
                        d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                </svg>
                Continue with Google
            </button>
        </form>
    </div>

    <style>
        .auth-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 16px 0;
            color: #8b949e;
            font-size: 13px;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #30363d;
        }

        .auth-divider span {
            padding: 0 10px;
        }

        .btn-google {
            background-color: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
            width: 100%;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: 0.2s;
            cursor: pointer;
        }

        .btn-google:hover {
            background-color: #30363d;
            border-color: #8b949e;
            color: #fff;
        }
    </style>

    <div class="create-account-box">
        Already have an account? <a href="{{ url_for('auth.login') }}" class="text-link">Sign in</a>.
    </div>
</div>
{% endblock %}
